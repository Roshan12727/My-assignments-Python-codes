version: '3.8'

services:
  bike-sharing-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bike-sharing-api
    ports:
      - "5000:5000"
    environment:
      - MODEL_PATH=${MODEL_PATH:-models/bike_sharing_model.pkl}
      - FLASK_ENV=production
    volumes:
      # Mount models directory to allow model updates without rebuilding
      - ./models:/app/models:ro
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
